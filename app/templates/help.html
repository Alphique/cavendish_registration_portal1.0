<!--app/templates/help-->
<!DOCTYPE html>
<html>
<head>
    <title>Help Center Chatbot</title>
    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (!message) return;

            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML += `<p><b>You:</b> ${message}</p>`;
            input.value = '';

            const res = await fetch('/chatbot/ask', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message})
            });

            const data = await res.json();
            chatBox.innerHTML += `<p><b>Bot:</b> ${data.response}</p>`;
        }
    </script>
</head>
<body>
    <h2>Ask our HelpBot</h2>
    <div id="chatBox" style="border:1px solid #aaa; padding:10px; width:400px; height:300px; overflow:auto;"></div>
    <input type="text" id="userInput" placeholder="Type your question..." style="width:300px;">
    <button onclick="sendMessage()">Send</button>
</body>
</html>
